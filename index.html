<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåä Mizu OwO API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .api-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        
        .api-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .api-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .api-card h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .api-card p {
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .api-url {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            opacity: 0.7;
        }
        
        .github-link {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .github-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåä Mizu OwO API</h1>
            <p>A comprehensive API providing various endpoints for announcements, events, configurations, and more.</p>
        </div>
        
        <div class="api-grid" id="apiGrid">
            <!-- API endpoints will be loaded here -->
        </div>
        
        <div class="footer">
            <p>¬© 2025 Mizu OwO API - Open Source Project</p>
            <a href="https://github.com/Kiy0w0/mizuowoapi" class="github-link" target="_blank">
                üìÅ View on GitHub
            </a>
        </div>
    </div>

    <script>
        const apiEndpoints = [
            {
                name: 'üì¢ Announcements',
                description: 'Get the latest announcements and updates',
                file: 'announcements.json'
            },
            {
                name: 'üõ°Ô∏è Captcha',
                description: 'Captcha configuration and settings',
                file: 'captcha.json'
            },
            {
                name: '‚öôÔ∏è Config',
                description: 'Application configuration settings',
                file: 'config.json'
            },
            {
                name: 'üìÖ Events',
                description: 'Upcoming events and schedules',
                file: 'events.json'
            },
            {
                name: '‚ú® Features',
                description: 'Available features and capabilities',
                file: 'features.json'
            },
            {
                name: 'üì∞ News',
                description: 'Latest news and updates',
                file: 'news.json'
            },
            {
                name: 'üîí Safety Check',
                description: 'Security and safety configurations',
                file: 'safety_check.json'
            },
            {
                name: 'üìä Stats',
                description: 'Application statistics and metrics',
                file: 'stats.json'
            },
            {
                name: 'üîÑ Status',
                description: 'Current system status',
                file: 'status.json'
            },
            {
                name: 'üé® Themes',
                description: 'Available themes and styling options',
                file: 'themes.json'
            },
            {
                name: 'üîÑ Updates',
                description: 'System updates and changelog',
                file: 'updates.json'
            },
            {
                name: 'üìã Version',
                description: 'Current version information',
                file: 'version.json'
            }
        ];

        const baseUrl = 'https://github.com/Kiy0w0/mizuowoapi/tree/master';

        function loadApiGrid() {
            const grid = document.getElementById('apiGrid');
            
            apiEndpoints.forEach(endpoint => {
                const card = document.createElement('div');
                card.className = 'api-card';
                card.onclick = () => window.open(baseUrl + endpoint.file, '_blank');
                
                card.innerHTML = `
                    <h3>${endpoint.name}</h3>
                    <p>${endpoint.description}</p>
                    <div class="api-url">${baseUrl}${endpoint.file}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', loadApiGrid);
    </script>
</body>
</html>
